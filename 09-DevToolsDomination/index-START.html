<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log("I am a %s string !", "ðŸ˜…");
    // Styled
    console.log('%c I am a some great text','font-size: 50px');
    // warning!
    console.warn("Oh NO !");
    // Error :|
    console.error("Shit!");
    // Info
    console.info('eee');
    // Testing
    console.assert(1 === 2, 'That is wrong');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old `);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('WES');
    // timing

  </script>
</body>
</html>
